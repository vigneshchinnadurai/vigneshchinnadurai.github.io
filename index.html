<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="header">
                
                <h3>Metric/Imperial unit conversion</h3>
                
                <input id="number-to-convert" type="number" placeholder="0" min="1" max="999" onchange="result()">
                </div>
                
         <div class="content">       
<h4 class="length-title">Length (Meter/Feet)</h4>
<p id="length-el"> 0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

<h4 class="volume-title">Volume (Liters/Gallons)</h4>
<p id="volume-el"> 0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

<h4 class="mass-title">Mass (Kilograms/Pounds)</h4>
<p id="mass-el"> 0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            
            
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
